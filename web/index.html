<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>kaonashiUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="./lib/litegraph.css" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<link rel="stylesheet" type="text/css" href="./user.css" />
		<script type="text/javascript" src="./lib/litegraph.core.js"></script>
		<script type="text/javascript" src="./lib/litegraph.extensions.js" defer></script>
		<script type="module">
			import { app } from "./scripts/app.js";
			await app.setup();
			window.app = app;
			window.graph = app.graph;
		</script>
	</head>
	<body class="litegraph">
		<div id="kaonashi-user-selection" class="kaonashi-user-selection" style="display: none;">
			<main class="kaonashi-user-selection-inner">
				<h1>kaonashiUI</h1>
				<form>
					<section>
						<label>New user:
							<input placeholder="Enter a username" />
						</label>
					</section>
					<div class="kaonashi-user-existing">
						<span class="or-separator">OR</span>
						<section>
							<label>
								Existing user:
								<select>
									<option hidden disabled selected value> Select a user </option>
								</select>
							</label>
						</section>
					</div>
					<footer>
						<span class="kaonashi-user-error">&nbsp;</span>
						<button class="kaonashi-btn kaonashi-user-button-next">Next</button>
					</footer>
				</form>
			</main>
		</div>
	</body>
</html>
